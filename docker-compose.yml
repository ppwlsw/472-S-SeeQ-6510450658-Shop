services:
  seeq.shop.frontend:
    image: oven/bun:1.2.3
    ports:
      - "3102:5173"
    volumes:
      - type: bind
        source: .
        target: /app
        consistency: delegated
    working_dir: /app
    tty: true
    stdin_open: true
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "bun install && bunx --bun shadcn@latest add alert-dialog badge button card dialog input label scroll-area select textarea --overwrite && exec bun run dev --host"
    develop:
      watch:
        - action: sync+restart
          path: ./app/*
          target: /app/*
          ignore:
            - node_modules/
        - action: rebuild
          path: ./package.json
    networks:
      - newton
      
networks:
  newton:
    external: true
    name: 472-g-seeq-dream-team_sail

volumes:
   redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    environment:
      - RI_ENCRYPTION_KEY=7Pca9Tcp9IDqJiy6l137HsLW4DDz7Y37tLIhndUzBzw=
    volumes:
      - redisinsight:/data
    restart: always
    networks:
      - newton